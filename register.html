<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="icon" type="image/jpg" href="./assets/indian-post-office-logo.jpg" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./register.js" defer></script>
</head>
<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" title="Email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" title="Password" id="password" required>
                <label>Password</label>
            </div>

<button id="submit" type="submit">Register</button>

<div class="register-link">
    <p>Already have an account? <a href='login.html'>Log in</a></p>
</div>
        </form>
    </div>
</section>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>
</html>
